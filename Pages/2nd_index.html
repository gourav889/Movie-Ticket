<script>  function selectPlace(place) {
	// Update the content of the selected place div
	document.getElementById("selectedPlace").textContent = "Selected Place: " + place;
	// Hide the dropdown menu
	document.getElementById("myDropdown").classList.remove("show");
  }
  
  // Function to toggle the dropdown menu
  function toggleDropdown() {
	document.getElementById("myDropdown").classList.toggle("show");
  }
  
  // Add event listener to each place link to select it
  const placeLinks = document.querySelectorAll(".dropdown-content a");
  placeLinks.forEach(function(link) {
	link.addEventListener('click', function() {
	  selectPlace(link.textContent);
	});
  });
  
  var index = 0;
var slides = document.querySelectorAll(".slides");
var dot = document.querySelectorAll(".dot");

function changeSlide(){

  if(index<0){
    index = slides.length-1;
  }
  
  if(index>slides.length-1){
    index = 0;
  }
  
  for(let i=0;i<slides.length;i++){
    slides[i].style.display = "none";
    dot[i].classList.remove("active");
  }
  
  slides[index].style.display= "block";
  dot[index].classList.add("active");
  
  index++;
  
  setTimeout(changeSlide,2000);
  
}

changeSlide(); 
let hamburger = document.querySelector('.hamburger');
let close = document.querySelector('.close');
let mobileNav = document.getElementById('mobile-nav');

function toggleNav() {
  if (mobileNav.style.right === '-100%') {
    mobileNav.style.right = '0'; /* Show the menu */
  } else {
    mobileNav.style.right = '-100%'; /* Hide the menu */
  }
}

hamburger.addEventListener('click', toggleNav);
close.addEventListener('click', toggleNav);</script>
