<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="../styles/signup.css" />
  </head>
  <body>
    <div id="formContainer">
      <img src="https://www.aiming.in/wp-content/uploads/2015/07/movie-ticket-booking.jpg" alt="Logo">
      <h3 id="head">Sign Up</h3>
      <form id="signupForm">
        <label for="">Email</label><br />
        <input id="email" type="text" placeholder="Enter Your Email" /><br />
        <label for="">Username</label><br />
        <input id="username" type="text" placeholder="Enter Your Username" /><br />
        <label for="">Phone Number</label><br />
        <input id="number" type="number"  minlength="10" placeholder="Enter Your Phone Number" /><br />
        <label for="">Password</label><br />
        <input id="password" type="password" placeholder="Enter Password" /><br />
        <button id="btn">SIGN UP</button>
      </form>
    </div>
  </body>
</html>
<script type="module" src="../scripts/signup.js"></script>
