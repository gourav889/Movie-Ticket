<script>
 // Get the count from localStorage
let count = localStorage.getItem('selectedSeats');

// If count is null, set it to 0
if (count === null) {
    count = 0;
}

// Select the seatCount span and update its text
let seatCountSpan = document.getElementById('seatCount');
seatCountSpan.textContent = count;

// Get the URL parameters
// Get the URL parameters
let params = new URLSearchParams(window.location.search);

// Get the image source from the parameters
let imgSrc = params.get('img');

// If imgSrc is not null, set it as the source of the image in the .logo div
if (imgSrc !== null) {
    // Select the image in the .logo div
    let logoImg = document.querySelector('.logo img');

    // Set the source of the image
    logoImg.src = imgSrc;
}
console.log(imgSrc);
</script>
