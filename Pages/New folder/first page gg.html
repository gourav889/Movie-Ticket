<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ticket {
  width: 400px;
  height: 200px;
  border: 2px dashed black;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px;
}

.logo {
  width: 100px;
  height: 100px;
}

.logo img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.info {
  width: 200px;
  height: 100%;
  font-family: Arial, sans-serif;
  font-size: 14px;
}

.info h1 {
  font-size: 18px;
  font-weight: bold;
  margin: 0;
}

.info p {
  margin: 5px 0;
}

.label {
  font-weight: bold;
}

.barcode {
  width: 80px;
  height: 100%;
}

.barcode img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
  </style>
</head>
<body>
  
</body>
</html><div class="ticket">
  <div class="logo">
    <img src="dunki.jpg" alt="Logo">
  </div>
  <div class="info">
    <h1>Movie Ticket</h1>
    <p><span class="label">Movie:</span> dunki</p>
    <p><span class="label">Date:</span> 12/12/2023</p>
    <p><span class="label">Time:</span> 12:00 PM</p>
    <p><span class="label">Seat:</span> Seat Selected</p>
    
  </div>
  <div class="barcode">
    <img src="OIP.jpeg" alt="Barcode">
  </div>
</div>
